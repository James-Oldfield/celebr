<div class="col-xs-12 text-center">
	<h1>SAVED ITEMS</h1>
	<div class="col-xs-12 savedItemsPage" ng-repeat="p in products">
		<div class="col-xs-6 product">
			<div class="imageWrapper">
				<a href="{{ p.uri }}">
					<img src="{{ p.image }}" alt="{{ p.uri }}" class="img-responsive">
				</a>
					<img ng-click="saveItem()" src="../images/heartAdd.png" alt="{{ product.uri }}" width="30px" height="auto">
			</div>
		</div>

	  <div class="col-xs-6 product">
			<h1 class="productTitle">
				{{ p.title }}
			</h1>
		</div>

	</div>
</div>
